<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Blog</title>

        <!-- BOOTSTRAP CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- FONTS -->
        <!-- Edu Tas Beginner -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Title Container -->
            <div class="container-center">
                <!-- Title -->
                <h1 class="py-2"><i>ESTATE '24</i></h1>
            </div>
        </header>

        <!-- Main -->
        <main id="overlay-container" class="overflow-x-hidden">
            <!-- Posts Container -->
            <div class="container-center">
                <!-- Posts Table -->
                <div
                    id="posts-table"
                    class="row row-cols-md-2 row-cols-lg-3 pt-5 pb-3 w-100"
                ></div>
            </div>

            <!-- Posts Overlay -->
            <div id="overlay" class="d-none">
                <div
                    class="post-overlay-container d-flex flex-column align-items-center justify-content-center gap-4"
                >
                    <!-- Overlay Image -->
                    <img
                        src="./img/wall.png"
                        alt="zoom-in-post"
                        class="post-image-zoom"
                    />

                    <!-- Overlay Button -->
                    <button
                        type="button"
                        class="btn btn-danger"
                        data-activate="post-overlay"
                    >
                        close
                    </button>
                </div>
            </div>
        </main>

        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- MAIN JS -->
        <script src="./main.js"></script>
    </body>
</html>
